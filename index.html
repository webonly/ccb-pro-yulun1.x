<!--   ***********************  屏保  **************************************    -->
<div class="pingbao" >
    <div class="pingbao-cont">
    <div style="width: 100%;height:75px;">
    	    <p class="daiji-robot" style="font-size: 26px;color: #005ea4;text-align: center;">我是建行智能机器人小龙人<br>
	您可以这样问我：怎么购买黄金钞？</p></div>
			<!-- Swiper -->
            <div class="swiper-container-pingbao tips" style="width: 750px;height: 460px;margin: 0 auto;overflow: hidden;" >
                <div class="swiper-wrapper daiji-box">
                    <div id="daiji-0" class="swiper-slide" style="background: url(slides/pingbao-1.png);background-size: cover;"></div>
                    <div id="daiji-1" class="swiper-slide" style="background: url(slides/pingbao-2.png);background-size: cover;"></div>
                    <div id="daiji-2" class="swiper-slide" style="background: url(slides/pingbao-3.png);background-size: cover;"></div>
                    <div id="daiji-3" class="swiper-slide" style="text-align: left;">
            			<p class="tips-robot" style="margin-top: 50px;text-align: left;">您可以这样问：</p>
						<p class="tips-item" style="text-indent: 50px;">存款利率是多少？  你叫什么名字？</p>
						<p class="tips-item" style="text-indent: 50px;">怎么办理粤通卡？  你会唱歌吗？</p>
						<p class="tips-item" style="text-indent: 50px;">那有些理财产品？   怎样开通云闪付？</p>
						<p class="tips-item" style="text-indent: 50px;">你会做什么？       我想取钱</p>
                    </div>
                </div> 
            </div>
		    <script src="js/swiper.min.js"></script>
		    <!-- Initialize Swiper -->
		    <script>
		        var swiper_1 = new Swiper('.swiper-container-pingbao', {
		            pagination: '.swiper-pagination',
		            nextButton: '.swiper-button-next',
		            prevButton: '.swiper-button-prev',
		            paginationClickable: true,
		            spaceBetween: 30,
		            centeredSlides: true,
		            autoplay: 5000,
		            autoplayDisableOnInteraction: false,
		            onSlideChangeStart:function(swiper_1){
		            	console.log(swiper_1.activeIndex);
		            	if (swiper_1.activeIndex==3) {
		            		$(".daiji-robot").html('您好，我是建行智能机器人小龙人');
		            	}
		            	else if(swiper_1.activeIndex==0||swiper_1.activeIndex==1||swiper_1.activeIndex==2){
		            		$(".daiji-robot").html('您好，我是建行智能机器人小龙人'+"<br>"+'您可以这样问我：怎么购买黄金钞？');
		            	}
		            }
		        });
		    </script>
    </div>
</div>
